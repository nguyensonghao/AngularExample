<ng-template [ngIf]="this.form.get(this.name).errors && this.submited != null && !this.submited">
  <p class="validate-error" *ngIf="this.form.get(this.name).errors.required">
    Mật khẩu không được để trống
  </p>
  <p class="validate-error" *ngIf="this.form.get(this.name).errors.maxlength">
    Mật khẩu không được dài hơn 16 kí tự
  </p>
  <p class="validate-error" *ngIf="this.form.get(this.name).errors.minlength">
    Mật khẩu không được ngắn hơn 6 kí tự
  </p>
</ng-template>
