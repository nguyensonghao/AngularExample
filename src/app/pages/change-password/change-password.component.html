<div id="change-password-page">
  <div class="title-page">Đổi mật khẩu cho tài khoản</div>
  <form [formGroup]="formChangePassword" (ngSubmit)="change()">    
    <div class="form-group">
      <label for="old-password">Mật khẩu cũ</label>
      <input class="form-control" id="old-password" type="password" formControlName="oldPassword">
      <validate-password
        [form]="formChangePassword"
        [name]="'oldPassword'"
        [submited]="isValidFormSubmitted">              
      </validate-password>
    </div>
    
    <div class="form-group">
      <label for="new-password">Mật khẩu mới</label>
      <input class="form-control" id="new-password" type="password" formControlName="newPassword">
      <validate-password
        [form]="formChangePassword"
        [name]="'newPassword'"
        [submited]="isValidFormSubmitted">              
      </validate-password>
    </div>

    <div class="form-group">
      <label for="new-password-confirm">Nhập lại mật khẩu mới</label>
      <input class="form-control" id="new-password-confirm" type="password" formControlName="confirmPassword">
      <validate-password
        [form]="formChangePassword"
        [name]="'confirmPassword'"
        [submited]="isValidFormSubmitted">              
      </validate-password>
    </div>

    <div class="alert message-error mt-4" [ngClass]="isError ? 'alert-danger' : 'alert-success'" role="alert" *ngIf="showMessage">
      {{contentMessage}}
    </div>

    <button type="submit" class="btn btn-upload">
      <span class="spinner-border spinner-border-sm" *ngIf="isCalling"></span>
      Thay đổi
    </button>
  </form>  
</div>
